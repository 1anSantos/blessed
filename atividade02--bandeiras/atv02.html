<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bandeira.css">
    <link rel="shortcut icon" href="../img/brasil.ico" type="image/x-icon">
    <title>Bandeiras em HTML</title>
</head>
<body>
    <h1>Bandeiras muito tops</h1>
    <hr>
    <label for="bandeirasEscolha">Escolha sua bandeira:</label>
    <select name="bandeirasEscolha" id="bandeirasEscolha" onchange="teste()" autofocus>
        <option value="brasil" selected>Brasil</option>
        <option value="monaco">Mônaco</option>
        <option value="franca">França</option>
        <option value="belgica">Bélgica</option>
        <option value="italia">Itália</option>
        <option value="botswana">Botswana</option>
        <option value="laos">Laos</option>
        <option value="japao">Japão</option>
    </select>

    <div class="bandeira" id="brasil">
        <div style="top:50%;left:50%; width:145px; height:145px; background-color: #FEE000; transform:translate(-50%,-50%) rotate(45deg) skew(-13deg, -13deg);"></div>
        <div class="circulo" style="width:85px; height:85px; background-color: #002277"></div>
    </div>

    <script src="bandeira.js"></script>
</body>
</html>
